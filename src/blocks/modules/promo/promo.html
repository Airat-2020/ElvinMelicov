<section class="promo">
    <div class="promo__container">
        <h1 class="promo__heading">
            <span class="h1">Меликов</span><br>
            <span class="h2">Эльвин Аббасалиевич</span>
        </h1>
        <p class="p promo__about">
            кандидат медицинских наук<br>
            челюстно-лицевой хирург<br>
            хирург-имплантолог
        </p>
        <img src="../../../img/doctor-1.png" class="promo__img" alt="Доктор Меликов">
        <form class="promo__form form">
            <span class="form__span">
                Запишитесь на консультацию
            </span>
            <label class="form__label" for="name">
                Ваше имя
            </label>
            <input type="text" id="name" name="name" class="form__input" required>
            <label class="form__label" for="tel">
                Ваш телефон
            </label>
            <input type="tel" id="tel" name="tel" class="form__input" required>
            <input type="checkbox" id="checkbox" class="form__checkbox" required>
            <label for="checkbox" class="form__label">
                Я согласен с <a href="" class="form__link">политикой конфиденциальности</a>
            </label>
            <button type="submit" class="form__button">
                Записаться
            </button>
        </form>
        <button type="button" class="btn btn-danger form__button">
            Записаться на прием
        </button>

    </div>
</section>
