<section class="promo">
    <div class="container">
        <div class="promo__inner">
            <div class="promo__info">
                <h1 class="promo__heading">
                    <span class="h1">Меликов</span>
                    <span class="h2">Эльвин Аббасалиевич</span>
                </h1>
                <p class="p promo__description">
                    кандидат медицинских наук<br>
                    челюстно-лицевой хирург<br>
                    хирург-имплантолог
                </p>

                <form class="promo__form form">
                <span class="form__span">
                    Запишитесь на консультацию
                </span>
                    <label class="form__label label-text label-text--light" for="name">
                        Ваше имя
                    </label>
                    <input type="text" id="name" name="name" class="form__input input-text input-text--light" required>
                    <label class="form__label label-text label-text--light" for="tel">
                        Ваш телефон
                    </label>
                    <input type="tel" id="tel" name="tel" class="form__input input-text input-text--light" required>
                    <input type="checkbox" id="checkbox" class="checkbox__input checkbox__input--light" checked required>
                    <label for="checkbox" class="checkbox__label checkbox__label--light">
                        Я согласен с <a href="" class="form__link">политикой конфиденциальности</a>
                    </label>
                    <button type="submit" class="form__submit btn btn--lg btn-danger">
                        Записаться
                    </button>
                </form>
                <button type="button" class="promo__button btn btn-danger">
                    Записаться на прием
                </button>
            </div>
            <div class="promo__decoration">
                <svg class="promo__dr-sign icon icon-light">
                    <use xlink:href="img/sprites/sprite.svg#doctor-sign"></use>
                </svg>

                <img src="../../../img/promo-doctor.png" class="promo__doctor" alt="Доктор Меликов">

                <svg class="promo__melikov icon icon-light">
                    <use xlink:href="img/sprites/sprite.svg#melikov"></use>
                </svg>
            </div>
        </div>
    </div>
</section>
