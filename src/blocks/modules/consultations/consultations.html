<section class="consultations">
    <div class="container">
        <div class="consultations__inner">
            <div class="consultations__info">
                <h2 class="consultations__heading">
                    Консультация
                </h2>
                <hr class="heading-separator consultations__separator">

                <p class="consultations__description p">
                    Для консультации позвоните мне по номеру
                    либо оставьте свои данные для обратной связи.
                    Также вы можете прикрепить файл со
                    снимком или документом, описывающим ваш случай.
                </p>
                <div class="consultations__contact">
                    <a class="consultations__tel" href="tel:+79057002525">
                        +7 (905) 700 25 25
                    </a>
                    <ul class="social consultations__social">
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <svg class="icon icon-xl">
                                    <use xlink:href="img/sprites/sprite.svg#whatsapp"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <svg class="icon icon-xl">
                                    <use xlink:href="img/sprites/sprite.svg#viber"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <svg class="icon icon-xl">
                                    <use xlink:href="img/sprites/sprite.svg#telegram"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="consultations__form">
                <form class="consultations__form form">
                    <div class="form-group">
                        <label class="form__label label-text label-text--light" for="name">
                            Ваше имя
                        </label>
                        <input type="text" id="name" name="name" class="form__input input-text input-text--light" required>
                    </div>
                    <div class="form-group">
                        <label class="form__label label-text label-text--light" for="tel">
                            Ваш телефон
                        </label>
                        <input type="tel" id="tel" name="tel" class="form__input input-text input-text--light" required>
                    </div>
                    <div class="form-group">
                        <label class="form__label label-text label-text--light" for="description">
                            Описание патологии
                        </label>
                        <textarea id="description" name="tel" class="textarea form__input input-text input-text--light" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file" class="file file--light">
                            <svg class="icon icon-sm icon-light">
                                <use xlink:href="img/sprites/sprite.svg#plus"></use>
                            </svg>
                            <input type="file" id="file" class="form__input form__file" checked required>
                            <span class="file__title">
                                <b>Прикрепить файл</b> (jpg, png, gif - не более 2Мб)
                            </span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="checkbox-2" class="checkbox checkbox--light">
                            <input type="checkbox" id="checkbox-2" class="checkbox__input" checked required>
                            <span class="checkbox__title">
                                Я согласен с <a href="" class="form__link"> политикой конфиденциальности</a>
                            </span>
                        </label>
                    </div>
                    <button type="submit" class="form__submit btn btn--lg btn-danger">
                        Отправить
                    </button>
                </form>
            </div>
            <picture class="consultations__bg">
                <source media="(min-width: 992px)" srcset="../../../img/consultation-bg-desktop.png">
                <img src="../../../img/consultation-bg.png" alt="" aria-hidden="true">
            </picture>
            <picture class="consultations__tool">
                <source media="(min-width: 992px)" srcset="../../../img/consultation-dental-tool-desktop.png">
                <img src="../../../img/consultation-dental-tool.png" alt="" aria-hidden="true">
            </picture>
            <svg class="consultations__logo">
                <use xlink:href="img/sprites/sprite.svg#logo"></use>
            </svg>
        </div>
    </div>
</section>
